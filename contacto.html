<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVR Cerámica | Productos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body id="estiloBody">
    <header>
        <div class="logo">
            <a href=""> <img src="img/logo-sinfondo.png" alt="avrceramica" class="logo__image">
            </a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #fff8f0;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto" style="justify-content:space-around;">
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="sobremi.html">Sobre Mí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="index.html">Productos</a>
                        </li>
                    </ul>
                    <ul id="styleUl" className="navbar-nav me-auto">
                        <li className="nav-item">
                            <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal"
                                class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-contacto">
        <div class="contacto">
            <div class="contacto__informacion">
                <h1 class="animate__animated animate__backInLeft">Contacto</h1>
                <p class="contacto__texto" data-aos="flip-up">
                    <em>Si desea comunicarse con nosotros o realizar alguna consulta puede escribirnos llenando el
                        formulario.</em>
                </p>
                <p data-aos="flip-up">
                    <i>Muchas gracias.</i>
                    <b>AVR Cerámica.<b>
                </p>
            </div>
            <div class="contacto__form">
                <h2 class="tituloForm">Formulario de consulta</h2>
                <form id="myForm">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" class="inputs" id="nombresImput" name="nombre"><br>
                    <label for="consulta">Ingrese consulta:</label><br>
                    <input type="text" class="inputs" id="consultaImput" name="consulta"><br>
                    <label for="telefono">Teléfono de contacto</label><br>
                    <input type="text" class="inputs" id="telefonoImput" name="telefono"><br>
                    <div class="contacto__datos"><label for="linea de productos">Línea de Productos</label><br>
                        <select name="linea de productos" id="lineasImput" class="barra-texto">
                            <option value="lisa">Lisa</option>
                            <option value="flores">Flores</option>
                            <option value="mariposas">Mariposas</option>
                        </select></div><br>
                </form>
                <button id="limpiarForm" class="boton">Limpiar</button>
                <button id="guardarDatosBtn">Enviar datos</button>
            </div>
        </div>
    </main>
    <!-- SECTION DE LA PÁGINA -->
    <section class="section-contacto">
        <div>
            <img src="../img/img-pag-contacto-rec.jpg" class="img__contacto" alt="bandeja corazón pajarito">
        </div>
    </section>
    <footer id="footerStyle">
        <div class="boxDarkMode">
            <button id="botonDarkMode" class="boton">Dark</button><br><br>
            <button id="botonLightMode" class="boton">Light</button><br><br>
            <button id="eliminarMode" class="boton">Clean</button><br><br>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="contacto.js"></script>
</body>

</html>
