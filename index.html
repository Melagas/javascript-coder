<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVR Cerámica | Productos</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body id="estiloBody">
    <header>
        <div class="logo">
            <a href=""> <img src="./img/logo-sinfondo.png" alt="avrceramica" class="logo__image">
            </a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #fff8f0;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto" style="justify-content:space-around;">
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="./HTML/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="./HTML/sobremi.html">Sobre Mí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="./HTML/galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="./HTML/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="colorBlack" href="./index.html">Productos</a>
                        </li>
                    </ul>
                    <ul id="styleUl" className="navbar-nav me-auto">
                        <li className="nav-item">
                            <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal"
                                class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="tituloProductos">
            <h1>Productos</h1>
        </div>
        <article class="articleEstilo">
            <div class="boxConsulta">
                <h2 class="tituloForm">Ingresar producto nuevo</h2>
                <form id="myForm">
                    <label for="nombre">Nombre del producto:</label><br>
                    <input type="text" class="inputs" id="nombreInput" name="nombre"><br>
                    <label for="precio">Precio:</label><br>
                    <input type="text" class="inputs" id="precioInput" name="precio"><br>
                    <label for="esmalte">Esmalte:</label><br>
                    <input type="text" class="inputs" id="esmalteInput" name="esmalte"><br>
                    <label for="linea">Linea de diseño:</label><br>
                    <input type="text" class="inputs" id="lineaInput" name="linea"><br>
                    <!-- <label for="imagen">Adjuntar imagen:</label><br>
                <input type="text" class="inputs" id="imagenInput" name="imagen"> -->
                </form>
                <div class="btnBoxForm">
                    <button id="guardarDatosBtn">Guardar</button>
                    <button id="limpiarForm" class="boton">Limpiar</button>
                </div>
            </div>
            <div class="boxBotonesBusqVer">
                <div>
                    <button id="botonVerCatalogo" class="boton">Ver Catálogo</button>
                    <button id="botonOcultarCatalogo" class="boton">Ocultar Catálogo</button>
                </div>
                <form class="d-flex">
                    <input id="buscador" class="inputs" placeholder="Nombre del producto" aria-label="Search">
                    <button id="btnBuscar" class="botonInvertido">Buscar</button>
                </form>
            </div>
        </article>
    </main>
    <section>
        <div id="productos"></div>
    </section>
    <!--Modal Carrito-->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="font-family: Open+Sans;" id="exampleModalLabel">Carrito de Compras
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" style="background-color:#1e1e24; font-family: Nunito;"
                        class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" style="background-color: #006c67; font-family: Nunito;"
                        data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar
                        Compra</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="footerStyle">
        <div class="boxDarkMode">
            <button id="botonDarkMode" class="boton">Dark</button><br><br>
            <button id="botonLightMode" class="boton">Light</button><br><br>
            <button id="eliminarMode" class="boton">Clean</button><br><br>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./JS/miarchivo.js"></script>
</body>

</html>
